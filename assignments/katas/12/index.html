<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata 12</title>
</head>
<body>
    <header>
        <h1>Kata 12</h1>
        <p>
            1. Type a sentence in left input.
            <br>
            2. Type a sentence in right input.
            <br>
            3. Click "Find Anagram" to find continuous substrings in left input containing all the characters in right input in any order.
            <br>
            Note: Non-alphabetic characters are ignored, and alphabetic characters are case-insensitive.
        </p>

    </header>
    <main>
        <input type="text" id="input_text_first" value="An old west action hero actor">
        <input type="text" id="input_text_second" value="Clint Eastwood">
        <button onclick="findAnagramButtonHandler()">Find Anagram</button>
        <p id="output_text"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
