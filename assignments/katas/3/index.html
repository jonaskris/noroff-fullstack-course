<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter number of iterations" id="input_iterations"> <br>
    <button onclick="button_start()">Engage fizzy buzzness!</button>
    <p id="output_fizzbuzz"></p>
    
    <script>
        function fizz_buzz(iterations) {
            let response_array = [];
            for(let i = 1; i < iterations; i++){
                let new_element = "";
                
                if(i % 15 == 0) {
                    new_element += "FizzBuzz";
                } else if(i % 3 == 0) {
                    new_element += "Fizz"
                } else if(i % 5 == 0) {
                    new_element += "Buzz"
                } else {
                    new_element += i;
                }

                response_array.push(new_element);
            }
            return response_array;
        }

        function button_start() {
            let iterations = document.getElementById("input_iterations").value;
            iterations = parseInt(iterations);

            let result = fizz_buzz(iterations);

            for(let i = 0; i < result.length; i++) {
                console.log(result[i]);
            }
        }

    </script>
</body>
</html>
